<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="h2">Docentes</h1>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Materia</th>
                <th scope="col">Carrera</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let docente of docentes">
                <th scope="row">{{ docente.id }}</th>
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.materia }}</td>
                <td>{{ docente.carrera }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-warning mx-1">Editar</button>
                  <button class="btn btn-sm btn-outline-danger">Borrar</button>
                </td>
              </tr>
          </table>
        </div>
    </main>
</div>
</div>
